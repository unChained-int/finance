<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Nicht verfügbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            color: #007bff;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News - Nicht verfügbar</h1>
        <p>Die neuesten Nachrichten sind derzeit nicht verfügbar. Bitte versuchen Sie es später erneut.</p>
        <a href="#" class="btn">Zurück zur Startseite</a>
    </div>
</body>
</html>
