<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unchained International</title>
</head>
<body>
    <h1>Unchained International</h1>
    <form id="stockForm">
        <label for="stockName">Aktienname:</label>
        <input type="text" id="stockName" name="stockName" required>
        <button type="button" onclick="getStockPrediction()">Prognose erstellen</button>
    </form>
    
    <!-- Hier werden die Ergebnisse angezeigt -->
    <div id="result"></div>

    <script>
        async function getStockPrediction() {
            const stockName = document.getElementById("stockName").value;
            const response = await fetch(`https://api-inference.huggingface.co/models/maus2017/unchained-int?stock_name=${stockName}`);
            const data = await response.json();
            document.getElementById("result").innerText = JSON.stringify(data);
        }
    </script>
</body>
</html>
