<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktienanalyse</title>
</head>
<body>
    <h1>Aktienanalyse</h1>
    <form id="stockForm">
        <label for="stockSymbol">Aktiensymbol:</label>
        <input type="text" id="stockSymbol" name="stockSymbol" required>
        <button type="button" onclick="runAnalysis()">Analysieren</button>
    </form>
    <div id="result"></div>

    <script>
        function runAnalysis() {
            var symbol = document.getElementById('stockSymbol').value;
            var notebookUrl = 'https://colab.research.google.com/drive/your_notebook_id'; // Hier Ihre Colab-Notebook-ID einf√ºgen
            window.open(notebookUrl + '?stock_name=' + symbol, '_blank');
        }
    </script>
</body>
</html>
