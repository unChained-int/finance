<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktienanalyse</title>
</head>
<body>
    <h1>Aktienanalyse</h1>
    <form id="stockForm">
        <label for="stockSymbol">Aktiensymbol:</label>
        <input type="text" id="stockSymbol" name="stockSymbol" required>
        <button type="button" onclick="runAnalysis()">Analysieren</button>
    </form>
    <div id="result"></div>

    <script>
        function runAnalysis() {
            var symbol = document.getElementById('stockSymbol').value;
            var baseUrl = 'https://colab.research.google.com/drive/1yhpF6zy1O_YQ8mQ1Y10Wu8h7O1yrwH_2#scrollTo=LQbEuACY2QiZ'; // Hier Ihre Colab-Notebook-ID einfügen
            var notebookUrl = baseUrl + '?stock_name=' + symbol; // Parameter hinzufügen

            var iframe = document.createElement('iframe');
            iframe.src = notebookUrl;
            iframe.style.width = '100%';
            iframe.style.height = '500px'; // Passen Sie die Höhe an Ihre Anforderungen an
            iframe.style.border = 'none';
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').appendChild(iframe);
        }
    </script>
</body>
</html>
