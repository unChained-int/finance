<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewerbungsformular</title>
</head>
<body>
    <h1>Bewerbungsformular</h1>
    <form id="applicationForm">
        <label for="firstName">Vorname:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Nachname:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="age">Alter:</label><br>
        <input type="number" id="age" name="age" required><br>
        <label for="skills">FÃ¤higkeiten:</label><br>
        <input type="text" id="skills" name="skills" required><br>
        <label for="job">Job:</label><br>
        <input type="text" id="job" name="job" required><br>
        <label for="hobbies">Hobbies:</label><br>
        <input type="text" id="hobbies" name="hobbies" required><br>
        <button type="submit">Bewerben</button>
    </form>

    <script>
        document.getElementById("applicationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch("/submitApplication", {
                method: "POST",
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert("Bewerbung erfolgreich eingereicht!");
                    document.getElementById("applicationForm").reset();
                } else {
                    alert("Beim Einreichen der Bewerbung ist ein Fehler aufgetreten.");
                }
            }).catch(error => {
                console.error("Fehler beim Senden der Bewerbung:", error);
                alert("Beim Einreichen der Bewerbung ist ein Fehler aufgetreten.");
            });
        });
    </script>
</body>
</html>
